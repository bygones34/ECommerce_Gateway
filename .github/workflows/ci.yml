name: Gateway CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./ECommerce.Gateway.csproj

      - name: Build
        run: dotnet build ./ECommerce.Gateway.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./ECommerce.Gateway.csproj --configuration Release --no-build -o ./publish

      - name: Build Docker image
        run: docker build -t alperdursuun/ecommerce-gateway:latest ./ECommerce_Gateway

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push yourdockerhubusername/ecommerce-gateway:latest
